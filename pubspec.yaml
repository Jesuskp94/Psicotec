name: PsicotecProyect
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  http: any
  fluro: ^1.4.0
  shared_preferences: any
  percent_indicator: "^2.1.1"
  intl: ^0.15.8
  charts_flutter: any
  hardware_buttons: ^1.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  assets:
    - assets/logos/facebook.jpg
    - assets/logos/google.jpg


  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans.ttf